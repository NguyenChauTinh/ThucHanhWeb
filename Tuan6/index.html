<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="app">
        <header class="header">
                <nav class="header__navbar"> 
                    <div class="header__navbar-left">
                        <div class="header__logo">
                            <img class="header__logo-img" src="./assets/Image 1710.png" alt="">
                        </div>
                        <ul class="navbar__items">
                            <li class="navbar__item">Home</li>
                            <li class="navbar__item">Promotions</li>
                            <li class="navbar__item">Best-sellers</li>
                            <li class="navbar__item">New releases</li>
                            <li class="navbar__item">Support</li>
                        </ul>
                    </div>   
                    <div class="header__navbar-right">
                        <ul class="navbar__items-user">
                            <li class="navbar__item-user">
                                <input type="text" class="navbar__search" placeholder="Search">
                            </li>
                            <li class="navbar__item-user">
                                <img src="./assets/Bell 1.png" alt="">
                            </li>
                            <li class="navbar__item-user">
                                <img src="./assets/Shopping cart simple 1.png" alt="">
                            </li>
                            <li class="navbar__item-user">
                                <img src="./assets/Avatar 758.png" alt="">
                            </li>
                        </ul>
                    </div>   
                </nav>
        </header>
        <div class="content">
            <div class="grid">
                <div class="content__product">
                    <h3 class="content__product-h3">Home / Category / Product</h3>
                    <div class="content__product-h1">Product Title</div>
                    <div class="content__product-rates">
                        <div class="content__product-rates--box">
                            <img class="content__product-rate" src="./assets/Rating 303.png" alt=""> 4.20(99 reviews)
                        </div>
                        <img class="content__product-share" src="./assets/share.jpg" alt="">
                    </div>
                    <div class="content__product-slider">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
